<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Q</a></li>
            </ul>
        </nav>
    </header>

    <h1>Bank Details</h1>

    <main>
        <form>
            <label for="accountHolderName">ACCOUNT HOLDER NAME</label>
            <input type="text" id="accountHolderName" name="accountHolderName">

            <label for="accountNumber">ACCOUNT NUMBER</label>
            <input type="text" id="accountNumber" name="accountNumber">

            <label for="ifscCode">IFSC CODE</label>
            <input type="text" id="ifscCode" name="ifscCode">

            <label for="bankName">BANK NAME</label>
            <input type="text" id="bankName" name="bankName">

	    <label for="bankCity">BANK CITY</label>
            <input type="text" id="bankCity" name="bankCity">

            <label for="branchName">BRANCH NAME</label>
            <input type="text" id="branchName" name="branchName">

            <label for="relation">RELATION WITH ACCOUNT HOLDER</label>
            <input type="text" id="relation" name="relation">

            <label for="consent">CONSENT</label>
            <input type="text" id="consent" name="consent">

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
